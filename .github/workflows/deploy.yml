name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: SSH into Hetzner and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_SSH_USER }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            set -e

            echo "=== DEPLOY START ==="
            echo "Working directory: $(pwd)"
            echo "Node: $(node -v)"
            echo "NPM: $(npm -v)"

            if [ ! -d /root/tidyshelf/.git ]; then
              rm -rf /root/tidyshelf
              git clone https://github.com/Omika-AI/TidyShelf.git /root/tidyshelf
            fi
            cd /root/tidyshelf

            git remote set-url origin https://github.com/Omika-AI/TidyShelf.git
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "=== Git HEAD ==="
            git log --oneline -1

            npm ci

            set -a && source .env && set +a
            npx prisma generate
            npx prisma migrate deploy

            echo "=== Building ==="
            npm run build
            echo "=== Build output ==="
            ls -la build/server/

            echo "=== PM2 before ==="
            pm2 list || true
            pm2 delete tidyshelf || true
            echo "=== All PM2 processes ==="
            pm2 list || true

            echo "=== Starting app from $(pwd) ==="
            pm2 start npm --name "tidyshelf" --cwd /root/tidyshelf -- run start
            sleep 3
            echo "=== PM2 after ==="
            pm2 list
            pm2 show tidyshelf || true
            pm2 save

            echo "=== Testing endpoint ==="
            curl -s -o /dev/null -w "Webhooks HTTP: %{http_code}" -X POST http://localhost:3000/webhooks || echo "curl failed"
            echo ""
            echo "=== DEPLOY END ==="
